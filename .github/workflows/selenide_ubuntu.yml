name: ğŸ Java CI with Gradle [UBUNTU] Selenium Tests (New Project without gradlew)
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ Selenium Ñ Ğ¼Ğ¾Ğ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¸Ğ· Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ.
      - name: ğŸš€ Start Selenium Container
        run: |
          docker pull selenium/standalone-chrome
          docker run -d -p 4444:4444 -p 5900:5900 --name selenium-chrome -v ${{ github.workspace }}/src/test/resources:/app/src/test/resources selenium/standalone-chrome

      - name: âœ… âš™ï¸ Install Java version "18"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '18'
      - name: â âŒ›ï¸ Check Java version
        run: java -version
      - name: â âŒ›ï¸ Check JVM version
        run: echo $JAVA_HOME
      - name: â âŒ›ï¸ Check Java Core version
        run: javac -version

      # Ğ£ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Gradle 8.13 (Ğ½Ğ¾Ğ²Ğ°Ñ Ğ²ĞµÑ€ÑĞ¸Ñ, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ÑÑ‰Ğ°Ñ useJUnitPlatform)
      - name: âœ… âš™ï¸ Install Gradle 8.13
        run: |
          wget https://services.gradle.org/distributions/gradle-8.13-bin.zip
          unzip gradle-8.13-bin.zip
          sudo mv gradle-8.13 /opt/gradle
          echo "/opt/gradle/bin" >> $GITHUB_PATH
          gradle --version

      - name: âœ… ğŸš¿ Clean Gradle build
        run: gradle clean
      - name: âœ… ğŸ“‚ List Directories before tests
        if: always()
        run: ls -R
      - name: â–¶ï¸ ğŸ Run tests
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" gradle clean test -Dcucumber.filter.tags="@Login" > build.log 2>&1 || true
#          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" gradle clean build > build.log 2>&1 || true
      - name: âœ… ğŸ“‚ List Directories after tests
        if: always()
        run: ls -R
      - name: âœ… ğŸ“¦ Archive [Gradle build log]
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gradle-build-log.zip
          path: build.log
      - name: âœ… ğŸ“¦ Archive [Test results]
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gradle-results.zip
          path: |
            build/reports/tests/test/*
      - name: âœ… ğŸ“¦ Archive [Test attachments]
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-attachments.zip
          path: |
            src/test_logs/*

      # ĞÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Selenium-ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ Ğ¿Ğ¾ÑĞ»Ğµ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ¸Ñ Ñ‚ĞµÑÑ‚Ğ¾Ğ²
      - name: ğŸ›‘ Stop Selenium Container
        if: always()
        run: docker rm -f selenium-chrome
