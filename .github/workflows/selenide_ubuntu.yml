name: 🐞 Java CI with Gradle [UBUNTU] Selenium Tests (New Project without gradlew)
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ✅ ⚙️ Install Java version "18"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '18'
      - name: ❎ ⌛️ Check Java version
        run: java -version
      - name: ❎ ⌛️ Check JVM version
        run: echo $JAVA_HOME
      - name: ❎ ⌛️ Check Java Core version
        run: javac -version

      # Устанавливаем Gradle 8.13 (новая версия, поддерживающая useJUnitPlatform)
      - name: ✅ ⚙️ Install Gradle 8.13
        run: |
          wget https://services.gradle.org/distributions/gradle-8.13-bin.zip
          unzip gradle-8.13-bin.zip
          sudo mv gradle-8.13 /opt/gradle
          echo "/opt/gradle/bin" >> $GITHUB_PATH
          gradle --version

      - name: 🗑️ Remove old Chromedriver
        run: |
          sudo rm -f /usr/local/bin/chromedriver
          sudo rm -rf /usr/bin/chromedriver

      - name: ✅ Install Chrome & Latest Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f1)
          LATEST_CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          wget -N https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: ✅ 🚿 Clean Gradle build
        run: gradle clean
      - name: ✅ 📂 List Directories before tests
        if: always()
        run: ls -R
      - name: ▶️ 🐞 Run tests
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" gradle clean test -Dcucumber.filter.tags="@Login" > build.log 2>&1 || true
#          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" gradle clean build > build.log 2>&1 || true
      - name: ✅ 📂 List Directories after tests
        if: always()
        run: ls -R
      - name: ✅ 📦 Archive [Gradle build log]
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gradle-build-log.zip
          path: build.log
      - name: ✅ 📦 Archive [Test results]
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gradle-results.zip
          path: |
            build/reports/tests/test/*
      - name: ✅ 📦 Archive [Test attachments]
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-attachments.zip
          path: |
            src/test_logs/*

      # Останавливаем Selenium-контейнер после завершения тестов
      - name: 🛑 Stop Selenium Container
        if: always()
        run: docker rm -f selenium-chrome
